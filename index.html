<html>
  <head>
    <title>Guess</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
  	<p id='prompt'></p>
    <div id="request">
    	Len1: <input id='num1' type='number'>
      	Len2: <input id='num2' type='number'>
      
    </div>
    <div>
    	<input type="radio" id="shape" name="shape" value="square"  checked>
    		<label for="Square">Square</label>
    	<input type="radio" id="shape"name="shape"  value="rectangle">
    		<label for="Veggie">Rectangle</label>  	
    </div>
    <input id="requestButton" type="button" value="Select" />
    <p id='output'></p>
    <script type="text/javascript">
  		$(document).ready(function(){
  			$.get('/gettype',function(data){
  				$('#prompt').html(data.output)
  			})
  			
            

            $("#requestButton").click(function(){
           		$.get("/select",{num1:$(num1).val(),num2:$(num2).val(),shape:$("input[name='shape']:checked").val()},function (data) {
    				$('#output').html( 'Output is ' + data.output)
           			return false;
           		});
  		  		
            })

        })
 
    </script>
</body>
</html>
